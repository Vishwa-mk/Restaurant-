<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Payment Details</h2>
    <form id="payment-form">
      <input type="text" id="card-name" placeholder="Cardholder Name" required>
      <input type="text" id="card-number" placeholder="Card Number" maxlength="16" required>
      <input type="text" id="expiry" placeholder="Expiry (MM/YY)" required>
      <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    document.getElementById("payment-form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Payment successful!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
